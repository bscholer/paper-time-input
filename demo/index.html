<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-time-input demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../paper-time-input.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic demo</h3>
      <demo-snippet>
        <template>
          <paper-time-input value="{{resultBasic}}"></paper-time-input>
          <button onclick="validate()">Validate</button>
          <script type="text/javascript">
              function validate(){
                  document.querySelector('paper-time-input').validate();
              }
          </script>
        </template>
      </demo-snippet>
      <h3>24 hour format</h3>
      <demo-snippet>
        <template>
          <paper-time-input format="24" value="{{result24}}"></paper-time-input>
        </template>
      </demo-snippet>
      <h3>Pre Set Time</h3>
      <demo-snippet>
        <template>
          <paper-time-input value="{{result}}" hour="4" min="20" am-pm="AM"></paper-time-input>
        </template>
      </demo-snippet>
      <h3>Disabled</h3>
      <demo-snippet>
        <template>
          <paper-time-input disabled></paper-time-input>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
